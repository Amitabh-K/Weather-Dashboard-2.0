<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard by Amitabh Kumar</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/3e9d289ac8.js" crossorigin="anonymous"></script>    
  
</head>

<body>
  <!-- Heardder -->  

  <div class="jumbotron sticky-top text-center">
      <h1 class="display-3 font-weight-bold p-0" id="main-title">Weather Dashboard</h1>
  </div>

  <div class="container-fluid w-100">
      <div class="row">
          <!-- Left Search Column -->
          <div class="col-3 bg-light">
              <h4 id="search-title">Search for a City:</h4>
              <!-- City Search -->
              <form class="form-inline">
                  <input type="text" class="form-control w-75" id="search-bar">
                  <button type="submit" class="btn btn-primary" id="search-button"><i
                          class="fas fa-search"></i></button>
              </form>
              <!-- Previous Search History -->
              <form class="form">
                  <div class="btn-group-vertical btn-group-lg w-100" id="previous-search"></div>
              </form>
          </div>
          
          <!-- Right Forecast Column -->
          <div class="col-9 d-none" id="loading-column">
              <!-- Loading Spinner -->
              <div class="d-flex align-items-center m-4 p-4">
                  <h1> Loading </h1>
                  <div class="spinner-border m-4" role="status"><span class="sr-only">Loading...</span></div>
              </div>
          </div>
          
          <div class="col-9 d-none" id="loading-column">
              
 
          </div>
          <div class="col-9 d-none" id="current-weather-column">
              
              <div class="row" id="current-weather">
                  <div class="card w-100">
                      <div class="current-weather card-body">
                          <h3 class="card-title font-weight-bold" id="city"></h3><br>                          
                          <h5 class="text-dark font-weight-bold" id="temp"></h5><br>
                          <h5 class="text-dark font-weight-bold" id="humidity"></h5><br>
                          <h5 class="text-dark font-weight-bold" id="wind-speed"></h5><br>
                          <h5 class="text-dark font-weight-bold"><span id="uv-index">UV Index: <button id="uv-button"></button></span></h5>
                      </div>
                  </div>
              </div>

              
              <div class="row">
                  <h4 id="forecast-title">5-Day Forecast:</h4>
              </div>
              
              <div class="row d-flex justify-content-center" id="forecast-cards">
                  <div class="card-deck w-100">
                  </div>
              </div>
          </div>
      </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
<script src='./assets/js/app.js'></script>
  
</body>
</html>
